<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Condition DB Payload Inspector</title>
        <script src="lib/jquery-1.6.min.js?v=v1" type="text/javascript"></script>
        <script src="js/mainPage.js" type="text/javascript"></script>
        <script src="lib/Fixed-Header-Table/jquery.fixedheadertable.min.js?v=v1"></script>
        <script src="js/innerTable.js?v=v1"></script>
        <link rel="stylesheet" type="text/css" href="css/screen.css?v=v1" />
        <link href="css/blocker.css" rel="stylesheet" type="text/css" />
        <style type="text/css" title="currentStyle">
            @import "lib/dataTables-1.5/media/css/demo_page.css?v=v1";
            @import "lib/dataTables-1.5/media/css/demo_table_jui.css?v=v1";
            @import "lib/examples_support/themes/smoothness/jquery-ui-1.7.2.custom.css?v=v1";
            @import "css/form.css?v=v1";
            @import "css/internal_table.css?v=v1";
            @import "css/scrolling.css?v=v1";
        </style>
        <link href="lib/Fixed-Header-Table/css/defaultTheme.css?v=v1" rel="stylesheet" media="screen" />
        <link href="css/myTheme.css?v=v1" rel="stylesheet" media="screen" />
        <link rel="stylesheet" href="lib/fancybox/jquery.fancybox-1.3.4.css?v=v1" type="text/css" media="screen" />
    </head>
    <body>
        <div id='headerInnerTable' style="visibility:hidden;">
            <div class='sub_right'>
                <input class='summary' type='button' value='get sum'>
                <input class='plot' type='button' value='get plot'>
                <input class='cxml' type='button' value='get xml'>
                <input class='trendPlot' type='button' value='get trend plot'>
            </div>
        </div>
        <form method="get">
            <fieldset class="login">
                <legend>Condition DB Payload Inspector</legend>
                <select id='cmssw_release' name='cmssw_release'>
                </select>
                <label for="DBservice">DBservice</label><select name="dbService" id="DBservice"></select>
                <label for="Account">Account</label><select name="Account" id="Account"></select>
                <input type="submit" id='submit_request' value='Submit' >
                <label>&nbsp;</label><label id='dataBuilding' style=''></label>
            </fieldset>
        </form>
        <script type="text/javascript" src="lib/dataTables-1.5/media/js/jquery.dataTables.min.js?v=2"></script>
        <script type="text/javascript" src="js/table_document_ready.js?v=2"></script>
        <script type="text/javascript" src="js/inspect_payload_call.js?v=2"></script>
        <script type="text/javascript" charset="utf-8" src="js/FixedHeader.js?v=2"></script>
        <script type="text/javascript" src="js/iov_list.js?v=2"></script>
        <script type="text/javascript" src="lib/jquery.blockUI.v2.31.js?v=2"></script>
        <script type="text/javascript" src="lib/fancybox/jquery.fancybox-1.3.4.pack.js?v=2"></script>
        <a style='visibility:hidden' id='summary_link' title="" class='iframe'>summary_button</a>
        <a style='visibility:hidden' id='plot_link' title="" class='iframe'>plot_button</a>
        <a style='visibility:hidden' id='xml_link'>xml_button</a>
        <a style='visibility:hidden' id='diff_link' title="" class='iframe'>diff_button</a>
        <a style='visibility:hidden' id='histo_link' title="" class='iframe'>histo_button</a>
        <a style='visibility:hidden' id='trendPlot_link' title="" class='iframe'>trendPlot_button</a>
        <div id="container"></div>
            <div id="blocker">
                <div>
                    <img src="images/ajaxloader.gif" alt='ajax loader' style="margin-top:10px">
                    <p>Please Stand By......</p>
                </div>
            </div>
        </div>
        <link href="toolbar/toolbar.css" rel="stylesheet" type="text/css" />
        <link href="toolbar/toolbar2.css" rel="stylesheet" type="text/css" />
    </body>
</html>
